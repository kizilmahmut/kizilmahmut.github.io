Tanzimat, Meşrutiyet ve Cumhuriyet dönemlerinde kuşak çatışmasını konu alır.
II. Abdülhamid zamanında bakanlık görevinde bulunmuş olan  Naim Efendi emekliliği nedeniyle büyük konağına çekilmiş gelenek ve göreneklere uyan yaşlı bir zattır.
Tanzimat efendisidir. Naim Efendi'nin karısı Nefise Hanım öldükten sonra konakta düzen bozulmaya başlamıştır.
Naim Efendi'nin kızı Sakine damadı Servet Bey ve  torunları Seniha ve Cemil aynı konakta yaşamaktadırlar. 
Roman konakta geçen olaylar ve Naim Efendi'nin konakta yalnızlığına doğru giden yolculuğu anlatır.

1. Dünya Savaşı'nda sağ kolunu kaybeden Ahmet Celal yalnız, karamsar, okumuş, genç bir subaydır.
Ahmet Celal gazi olarak İstanbul'a gönderilir. İngilizler İstanbul'u işgal edince Ahmet Celal'in Emir eri Mehmet Ali, Eskişehir'in içinde Porsuk çayına yakın köyüne davet eder.
Ahmet Celal ile köylü arasında çatışma başlar. Köylü, Salih Ağa'nın sözünden çıkmaz. Çünkü köylü yoksul ve bilgisizdir.
Düşman yanlısı olan Salih Ağa köylüye, Türk Ordusu'nu düşman, düşmanı da kahraman olarak göstermiştir ve köylü, Ahmet Celal'i "Yaban!" olarak nitelemeye başlar.

Nur Baba
</label><input type="checkbox" class="Pencereac" id="pencere4" name="pencere"></input><label class="pencere">
Nur Baba çocukken bu dergaha sığınmış ve aslı olmayan bir çocuktur.
Dergahın sahibi Şeyh Arif Baba ölünce şeyhin karısı ile evlenmiştir.
Dergahta işler değişmeye başlar. Dergah'ın başına geçen Nur Baba zevkine ve şehvetine göre dergahın düzeninde yozlaşmaya sebep olmuştur.
Nur Baba Ziba Hanım üzerinden Nigar Hanım'a ulaşmaya çalışır.
Nigar Hanım bunu istemez ama Ziba Hanım'ın baskıları ile Nur Baba dergahına girer ve hayatı mahvolur.
Nur Baba Nigar Hanım yerine Süheyla Hanım ile evleneceğini söyleyince Nigar Hanım tamamen yıkılır.

Ankara

Roman üç bölümden oluşmaktadır;
<ul>
<li>Birinci bölüm : Sakarya savaşı öncesi.</li>
<li>İkinci bölüm : Cumhuriyetin ilanını izleyen yıllar.</li>

<div id="pencerekodu4"><label for="pencere200" class="dugme">
Birinci Bölüm
</label><input type="checkbox" class="Pencereac" id="pencere200" name="pencere"></input><label class="pencere">
Birinci bölümde bir banka şefinin karısı olan Selma Hanım Kocası Nafiz Bey ile Ankara'ya gelmişlerdir.
Tekdüze bir hayat içinde yaşayan Selma Hanım ateşli bir vatansever olan Hakkı Bey ile tanışır.
Hakkı Bey'in Milli Mücadele'ye olan ruhu ve azmi Selma Hanım'ı fazlasıyla etkilemiştir.
Nafiz Bey'in Milli Mücadele'ye duyarsız kalmıştır. Selma Hanım bu duyarsızlıktan memnun kalmaz ve kocasından yavaş yavaş uzaklaşmaya başlar.
Selma Hanım ile Hakkı Bey arasında yakınlaşma başlar

İkinci Bölüm
</label><input type="checkbox" class="Pencereac" id="pencere300" name="pencere"></input><label class="pencere">
Türk Ordusu, Sakarya'da zaferi kazanmış, Büyük Meydan Muharebesi ile İzmir geri alınmış ve Yunanlılar denize dökülmüştür.
Selam Hanım kocası olan Nafiz Bey'den boşanmış ve Miralay Hakkı Bey ile evlenmiştir.
Hakkı Bey emekli olmuş ve harp zengini bir şirkete idare amiri olmuştur.
Ecnebi gruplarla komisyon işlerinde bulunan Hakkı Bey yavaş yavaş Selma Hanım'ın gözünden düşmeye başlamıştır.
Selma Hanım boşanır ve hizmetlerin en değerlisi olan öğretmenlik görevine atılır.

Üçüncü Bölüm
</label><input type="checkbox" class="Pencereac" id="pencere400" name="pencere"></input><label class="pencere">
Selma Hanım ile Neşet Sabit evlenirler ve Gazi Mustafa Kemal'in konuşmasını beraber dinlerler.
Ankara'daki çehrelerde değişim süreci başlamış çıkarcı zümrelere karşı harekete geçilmiştir.
Halk evleri, Toplumsal Mükellefiyet Teşkilatı kurulmuş kendi menfaatlerini önde gören ülke menfaatlerini hiçe sayan Batılılaşan sosyete grup, Ankara'yı terk edip Avrupa'ya yerleşmiştir.
Selma Hanım ile yeni kocası yeni Türkiye'nin inşası için canla başla çalışmışlardır.
Selma Hanım ve Neşet Bey sık sık Anadolu'da seyahatler eder ve Neşet Bey romanlarında Anadolu'yu eşsiz güzelliğini tasavvur eder.

Bir Sürgün
</label><input type="checkbox" class="Pencereac" id="pencere7" name="pencere"></input><label class="pencere">
Dr. Hikmet İzmir'e sürgün edilen başı sıkıntıdan çıkmayan orta yaşlı biridir.
Çektiği sıkıntıları bir nebze teskin edebilmek için sık sık kitap okurdu.
Okuduğu kitaplardaki Paris'i hayal eder ve orada yaşamak isterdi.
"Nigare" vapuruna binerek Paris karasularına girerek Pire limanına varır.
Paris'e gelince hayal kırıklığına uğrar. Çünkü okuduğu kitaplardaki şehir ile gördüğü şehir aynı değildir.
Paris'de bir süre yaşamını sürdürür. Elindeki parası bitince sıkıntılar ile yüzleşmeye başlar.
Dr. Hikmet hayatını kaybeder ve cansız bedeni Paris'den çıkamaz.

<div id="pencerekodu4"><label for="pencere8" class="dugme">
Sodom ve G.
</label><input type="checkbox" class="Pencereac" id="pencere8" name="pencere"></input><label class="pencere">
Roman İstanbul'u işgal eden İngilizler ve Fransızlar'a yaranmaya çalışan, millî ve manevi benliklerini kaybeden Sami Bey ve ailesini anlatır.
Leyla güzel, İngilizce'yi iyi bilen ve İngiliz hayranı bir kızdır.
Necdet ise Leyla'ya âşık olan bir delikanlıdır.
Bir süre sonra Leyla hastalanır ve Avrupa'ya tedavi için gider ve tedavi masraflarını Necdet karşılar.
Leyla iyileşir ve İstanbul'a döner.
Artık yeni bir İstanbul ile karşılaşır.
Ankara Hükûmeti İstanbul'u geri almış ve Anadolu topraklarından işgalci kuvvetleri çıkarmıştır.
Leyla bu durum karşısında Necdet'e yaklaşmaya çalışır ve Necdet onu reddeder.
